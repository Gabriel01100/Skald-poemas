{% extends "base.html" %}
{% block contenido %}
<h2>Contacto</h2>

<form method="POST" class="form_contacto">
  <label for="nombre">Nombre:</label>
  <input type="text" id="name" name="name" placeholder="Tú Nombre" required><br>

  <label for="email">Correo:</label>
  <input type="email" id="email" name="email" placeholder="Tú Email" required><br>

  <label for="mensaje">Mensaje:</label>
  <textarea id="msj" name="msj" rows="5" placeholder="Escriba su mensaje" required></textarea><br>

  <button type="submit">Enviar</button>
</form>
{% endblock %}
